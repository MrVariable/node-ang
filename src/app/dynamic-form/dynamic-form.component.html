<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
  <div class="card m-3">
      <h5 class="card-header">Angular 8 Dynamic Reactive Forms Example</h5>
      <div class="card-body">
          <div class="form-row">
              <div class="form-group">
                  <input type="text" formControlName="surveytitle" class="form-control" />
                <button type="button" class="btn btn-primary" (click)="addField()">
                  Add Field</button>
              </div>
          </div>
      </div>
      <div *ngFor="let ticket of c.controls; let i = index" class="list-group list-group-flush">
          <div class="list-group-item">
              <h5 class="card-title">Field {{i + 1}}</h5>
              <div [formGroup]="ticket" class="form-row">
                  <div class="form-group col-6">
                      <label>Label</label>
                      <input type="text" formControlName="label" class="form-control" />
                  </div>
                  <div class="form-group col-6">
                      <label>Type</label>
                      <input type="text" formControlName="type" class="form-control" />
                      <!-- <div *ngIf="submitted && ticket.get('type')['controls'].errors" class="invalid-feedback">
                          <div *ngIf="ticket.get('type')['controls'].errors.required">Type is required</div>
                      </div> -->
                  </div>
                  <!-- {{dynamicForm.value.fields[i]}} -->
                  <div class="form-group col-12">
                      <label>Options</label>
                      <input type="text" formControlName="option" class="form-control"/>
                  </div>
              </div>
          </div>
      </div>
      <div class="card-footer text-center">
          <button class="btn btn-primary mr-1">Buy Tickets</button>
          <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
          <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
      </div>
  </div>
</form>
